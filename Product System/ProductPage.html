<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ProductPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <title>ProductManeger</title>
</head>

<body>
    <div class="w-75 mx-auto py-5">



        <div class="form-floating mb-3">
            <input oninput="validateProductName()" type="text" class="form-control border-0 border-bottom  " id="productName"
                placeholder="Product Name">
            <label for="productName">Product Name :</label>
        </div>

        <div class="form-floating mb-3">
            <input oninput="validateProductPrice()" type="number" class="form-control border-0 border-bottom  " id="productPrice"
                placeholder="product Price">
            <label for="productPrice">Product Price :</label>
        </div>

        <div class="form-floating mb-3">
            <input oninput="validateProductCategory()" list="Categories" type="text" class="form-control border-0 border-bottom  " id="productCategory"
                placeholder="product Category">
            <label for="productCategory">Product Category :</label>

            <datalist id="Categories">
                <option value="TV"></option>
                <option value="Laptop"></option>
                <option value="Mobile"></option>
                <option value="Tablet"></option>
                <option value="Headphone"></option>
                <option value="Smart Watch"></option>
            </datalist>
        </div>

        <div class="form-floating mb-3">
            <textarea oninput="validateProductDesc()" type="text" class="form-control border-0 border-bottom " id="productDesc"
                placeholder="Product Description"></textarea>
            <label for="productDesc">Product Description :</label>
        </div>

        <div class="form-floating mb-3">
            <input accept="image/*" type="file" class="form-control border-0 border-bottom  " id="productImage"
                placeholder="product Image">
            <label for="productImage">Product Image :</label>
        </div>

        <button id="addBtn" onclick="addProduct()" class="btn btn-success text-white">Add Product</button>
        <button id="updateBtn" class="btn d-none  btn-warning text-dark "> Update Product </button>

    </div>

    <div class="container ">
        <input type="text" class="form-control w-75 mb-3" id="searchInput" placeholder="Search for products...">
        <button onclick="searchProduct()" class="btn btn-secondary text-white" id="searchButton">Search</button>

        <div id="productList" class="w-75 mx-auto py-5">
            <h2 class="text-center">Product List</h2>
            <div class="row" id="productContainer">
                <!-- Product cards will be dynamically added here -->
            </div>

        </div>
    </div>
    <script src="bootstrap-5.3.3-dist/bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
    <script src="ProductPage.js"></script>
</body>

</html>
